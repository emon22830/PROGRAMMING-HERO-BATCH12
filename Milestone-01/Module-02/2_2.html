<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        li{
            color: red;
        }
        p{
            background-color: rgb(165, 165, 205);
            width: 50%;
        }
        #intl{
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learnning Basic CSS</h3>
    <p>CSS Meaning: Cascading Style Sheet</p>
    <ul>
        <li style="background-color: aquamarine;">Inline</li>
        <li id="intl">Internal</li>
        <li>External</li>
    </ul>
</body>
</html>
